  function displayBrands() {
    const brandCheckboxes = document.getElementById('brand-checkboxes');

    categories.forEach(category => {
      const title = document.createElement('div');
      title.textContent = category.name;
      title.classList.add('h2-white');
      brandCheckboxes.appendChild(title);

      category.brands.forEach(brand => {
        const brandContainer = document.createElement('div');
        brandContainer.className = 'brand-container';
        brandContainer.dataset.brand = brand.name;
        brandContainer.dataset.category = category.name;

        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'brand';
        checkbox.value = brand.name;
        checkbox.onchange = () => updateModels(brand.name, category.name);

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(brand.name));
        brandContainer.appendChild(label);
        brandCheckboxes.appendChild(brandContainer);
      });
    });
  }

function updateModels(brandName, categoryName) {
  const brandContainer = document.querySelector(`.brand-container[data-brand="${brandName}"][data-category="${categoryName}"]`);
  const isChecked = document.querySelector(`input[name="brand"][value="${brandName}"]:checked`);

  if (!brandContainer || !isChecked) {
    if (brandContainer) {
      const modelsContainer = brandContainer.querySelector('.models-container');
      if (modelsContainer) {
        brandContainer.removeChild(modelsContainer);
      }
    }
    return;
  }

  const modelsContainer = document.createElement('div');
  modelsContainer.className = 'models-container';

  categories.forEach(category => {
    if (category.name === categoryName) {
      category.brands.filter(brand => brand.name === brandName).forEach(brand => {
        brand.models.forEach(({ Model_No, Energy_Per_Hour }) => {
          const modelDiv = document.createElement('div');
          modelDiv.className = 'item-container';

          const modelLabel = document.createElement('label');
          modelLabel.className = 'item';
          modelLabel.textContent = `${Model_No} - Energy per hour: ${Energy_Per_Hour}`;

          const quantityInput = document.createElement('input');
          quantityInput.className = 'item';
          quantityInput.type = 'number';
          quantityInput.min = 0;
          quantityInput.placeholder = 'Quantity';
          quantityInput.dataset.energy = Energy_Per_Hour;

          modelDiv.appendChild(modelLabel);
          modelDiv.appendChild(quantityInput);

          modelsContainer.appendChild(modelDiv);
        });
      });
    }
  });

  brandContainer.appendChild(modelsContainer);

  const itemContainers = brandContainer.querySelectorAll('.item-container');
  itemContainers.forEach((item) => {
    item.style.display = 'inline-block';
    item.style.marginRight = '10px';
  });
}




  function calculateTotalEnergy() {
    const quantities = document.querySelectorAll('.models-container input');
    const totalEnergy = [...quantities].reduce((sum, input) => {
      const quantity = parseFloat(input.value) || 0;
      const energyPerHour = parseFloat(input.dataset.energy) || 0;
      return sum + (quantity * energyPerHour);
    }, 0);
    document.getElementById('total-energy').textContent = totalEnergy.toFixed(2);
  }
